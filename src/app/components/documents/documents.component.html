<div class="container mt-1">
    <div class="page-banner">
        <div class="row justify-content-center align-items-center h-50">
            <div class="col-md-6">
                <h1 class="text-center wow fadeInUp">Documents</h1>
                <div class="form-group ml-2 mt-3 wow fadeInUp">
                    <input type="search" (ngModelChange)="search(key.value)" #key="ngModel" ngModel name="key"
                           id="searchName"
                           class="form-control border-dark" placeholder="Search">
                </div>
            </div>
            <div class="col-md-6 wow zoomIn">
                <div class="img-place text-center ">
                    <img src="./assets/img/bg_image_3.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<main>

    <form>
        <div class="section">
            <div class="container">
                <div>
                    <!--                                la zone de filtrage-->
                    <div class="wow fadeInUp">
                        <form #form="ngForm" (change)="onSubmit(form)">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <input class="col-5 fa-lg mb-5" type="number" id="inlineCheckbox1"
                                               #page="ngModel" ngModel
                                               name="page" placeholder="10" min="1" max="10"/>
                                        <span class="" style="width: 5%;"></span>
                                        <h5 class=""> /Page</h5>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="fa-lg  col-5">Type</span>
                                    <select class="form-select form-select-sm col-5 mb-5" name="typeDocument"
                                            ngModel>
                                        <option value="Autre">Other</option>
                                        <option value="Cours">Course</option>
                                        <option value="TD">TD</option>
                                        <option value="Résumé">Resume</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <span class="fa-lg  col-5">Subject</span>
                                    <select class="form-select form-select-sm col-5 mb-5" name="matiereDocument"
                                            ngModel>
                                        <option></option>
                                        <option value="Autre">Other</option>
                                        <option *ngFor="let s of this.matiere">{{s}}</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <span class="fa-lg  col-5">Level</span>
                                    <select class="form-select form-select-sm col-5 mb-5" name="niveauDocument"
                                            ngModel>
                                        <option></option>
                                        <option value="Autre">Other</option>
                                        <option *ngFor="let s of this.niveau">{{s}}</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <span class="fa-lg  col-5">Year</span>
                                    <select class="form-select form-select-sm col-5 mb-5" name="anneeDocument"
                                            ngModel>
                                        <option></option>
                                        <option *ngFor="let s of this.annee">{{s}}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--                                  les resultat-->

                    <br>
                    <div class="wow fadeIn text-center" [hidden]="!loading">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <div class="wow fadeInUp">
                        <div class="text-center">
                            <div class="">
                                <h4 class="wow fadeInUp">Results :</h4>
                                <hr>
                                <div class="">
                                    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-md-center wow fadeInUp"
                                         *ngIf="document.length !== 0">
                                        <div *ngFor="let s of docu" class="col m-2 card bg-light mb-3"
                                             style="max-width: 18rem; cursor: pointer"
                                             (click)="onViewDocument(s.idDocument)">
                                            <div class="card-header">{{s.typeDocument}}</div>
                                            <div class="card-body">
                                                <h5 class="card-title">{{s.nomDocument}}</h5>
                                                <p class="card-text">{{s.niveauDocument}} {{s.matiereDocument}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-md-center wow fadeInUp"
                                         *ngIf="document.length === 0">
                                        <div *ngFor="let s of docume" class="col m-2 card bg-light mb-3"
                                             style="max-width: 18rem; cursor: pointer"
                                             (click)="onViewDocument(s.idDocument)">
                                            <div class="card-header">{{s.typeDocument}}</div>
                                            <div class="card-body">
                                                <h5 class="card-title">{{s.nomDocument}}</h5>
                                                <p class="card-text">{{s.niveauDocument}} {{s.matiereDocument}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="wow fadeInUp">

                                <ngb-pagination [collectionSize]="nbMaxPage2" [(page)]="currentPage" [maxSize]="5"
                                                (pageChange)="onPageChange(currentPage)"
                                                [rotate]="true"></ngb-pagination>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

</main>
