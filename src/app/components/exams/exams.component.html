<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
         style="background-image: url('./assets/img/library/34.jpg');">
        <div class="filter"></div>
    </div>


    <div class="row text-center">
        <h1 class="col">
            Exams
        </h1>
    </div>

    <!--    la zone de recherche -->
    <div class="col-sm-3" style="margin: 3% auto -2%;">
        <div class="form-group">
            <input type="search" (ngModelChange)="search(key.value)" #key="ngModel" ngModel name="key" id="searchName"
                   class="form-control" placeholder="Search">
        </div>
    </div>
    <br>
    <form>
        <div class="section">
            <div class="container">
                <div class="row">
                    <!--                la zone de filtrage-->
                    <div class="col-3">
                        <div class="">
                            <div>
                                <form #form="ngForm" (change)="onSubmit(form)">
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <div>
                                        <div class="row" style="margin-left: auto">
                                            <input class="col-5 fa-lg mb-5" type="number" id="inlineCheckbox1"
                                                   #page="ngModel" ngModel
                                                   name="page" placeholder="10" min="1" max="10"/>
                                            <span class="" style="width: 5%;"></span>
                                            <h5 class=""> /Page</h5>
                                        </div>
                                    </div>

                                    <div style="margin-bottom: -10%;">
                                        <div class="row">
                                            <span class="fa-lg  col-5">Type</span>
                                            <select class="form-select form-select-sm col-5 mb-5" name="typeDocument"
                                                    ngModel>
                                                <option value="Autre">Other</option>
                                                <option value="Cours">Exam</option>
                                                <option value="TD">DS</option>
                                                <option value="Résumé">TP</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div style="margin-bottom: -10%;">
                                        <div class="row">
                                            <span class="fa-lg  col-5">Subject</span>
                                            <select class="form-select form-select-sm col-5 mb-5" name="matiereDocument"
                                                    ngModel>
                                                <option></option>
                                                <option value="Autre">Other</option>
                                                <option *ngFor="let s of this.matiere">{{s}}</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div style="margin-bottom: -10%;">
                                        <div class="row">
                                            <span class="fa-lg  col-5">Level</span>
                                            <select class="form-select form-select-sm col-5 mb-5" name="niveauDocument"
                                                    ngModel>
                                                <option></option>
                                                <option value="Autre">Other</option>
                                                <option *ngFor="let s of this.niveau">{{s}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div style="margin-bottom: -10%;">
                                        <div class="row">
                                            <span class="fa-lg  col-5">Year</span>
                                            <select class="form-select form-select-sm col-5 mb-5" name="anneeDocument"
                                                    ngModel>
                                                <option></option>
                                                <option *ngFor="let s of this.annee">{{s}}</option>
                                            </select>
                                        </div>
                                    </div>

                                </form>
                            </div>

                            <button class="btn borders my-4 mx-5" style="" (click)="onNewExamen()"><span>Add Exam</span>
                            </button>

                        </div>
                    </div>
                    <!--                les resultat-->
                    <div class="col-md-9">
                        <div class="text-center">
                            <div class="">
                                <h4>Results :</h4>
                                <hr>
                                <div *ngIf="exams.length !== 0">
                                    <p *ngFor="let s of ex">
                                        <a class="btn btn-link btn-default"
                                           (click)="onViewExamen(s.idExamen)">{{s.nomExamen}}</a>
                                    </p>
                                </div>
                                <div *ngIf="exams.length === 0">
                                    <p *ngFor="let s of exx">
                                        <a class="btn btn-link btn-default"
                                           (click)="onViewExamen(s.idExamen)">{{s.nomExamen}}</a>
                                    </p>
                                </div>

                            </div>


                            <!-- <div class="presui">
                                 <div class="">
                                     <label class="form-label" style="padding-right: 1%;">
                                         <button [disabled]="!isprevious" (click)="previous()" class="btn"><i class="nc-icon nc-minimal-left"></i></button>
                                     </label>
                                     <input   name="currentPage" ngModel class="form-text" style="width: 10%" type="number" placeholder="{{this.currentPage}}" [max]="this.nbMaxPage" min="1"/>
                                     <label class="form-label">/Page</label>
                                     <label class="form-label" style="padding-left: 0%;">
                                         <button [disabled]="!isnext" (click)="next()" class="btn"><i class="nc-icon nc-minimal-right"></i></button>
                                     </label>
                                 </div>
                             </div>-->

                            <div class="">

                                <ngb-pagination [collectionSize]="nbMaxPage2" [(page)]="currentPage" [maxSize]="5"
                                                (pageChange)="onPageChange(currentPage)"
                                                [rotate]="true"></ngb-pagination>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
</div>
