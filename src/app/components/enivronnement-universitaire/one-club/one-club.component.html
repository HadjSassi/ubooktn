<div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="avatar wow fadeInLeft">
                        <img src="{{this.club.logo}}" alt="Circle Image"
                             style=""
                             class=" img-no-padding img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="row mt-2  wow fadeInUp">
                        <br>
                        <br *ngIf="this.club.historique.length !== 0">
                        <h4 *ngIf="this.club.historique.length !== 0">About {{this.club.nomClub}}</h4>
                        <h5>{{this.club.historique}}</h5>
                        <br *ngIf="this.linkClub.length !== 0">
                        <ul class="list-inline" *ngIf="this.linkClub.length !== 0">
                            <li class="list-inline-item" *ngFor="let c of this.linkClub"><a
                                    href="/#/university/Clubs/{{c.idClub}}">{{c.nomClub}}</a><span>&nbsp;</span></li>
                        </ul>
                        <br *ngIf="this.linkInstitus.length !== 0">
                        <ul class="list-inline" *ngIf="this.linkInstitus.length !== 0">
                            <li class="list-inline-item" *ngFor="let c of this.linkInstitus"><a
                                    href="/#/university/Institus/{{c.idInstitus}}">{{c.nomInstitus}}</a><span>&nbsp;</span>
                            </li>
                        </ul>
                        <br *ngIf="this.urls.length !== 0">
                        <ul class="list-inline" *ngIf="this.urls.length !== 0">
                            <li class="list-inline-item" *ngFor="let c of this.urls"><a
                                    href="/#/university/Institus/{{c}}">{{c}}</a><span>&nbsp;</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="text-center wow fadeInRight">
                        <br>
                        <br>
                        <h1>{{this.club.nomClub}}</h1>
                        <br>
                        <br>
                        <h5>Club : {{this.club.domaine}}</h5>
                        <br>
                        <br>
                        <h5><a class="text-primary" href="{{this.club.urlOfficel}}">Link : {{this.club.urlOfficel}}</a>
                        </h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container wow fadeIn">
    <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
            <div class="card page-carousel">
                <ngb-carousel>
                    <ng-template ngbSlide *ngFor="let c of this.picsUrl">
                        <img id="image" src="{{c}}" alt="Random first slide">
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
</div>
