<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
         style="background-image: url('./assets/img/library/66.jpg');">
        <div class="filter"></div>
    </div>
    <div class="row text-center">
        <h1 class="col">
            University Events
        </h1>
    </div>
    <br>
    <br>
    <div class="m-auto" style="width: 75%; ">
        <div class="nav-tabs-navigation">

                    <ngb-tab title="Certification">

                    </ngb-tab>
                    <ngb-tab title="Training">
                        <ng-template ngbTabContent>
                            <app-formations></app-formations>

                    </ngb-tab>
                    <ngb-tab title="Competition">

                </ngb-tabset>
            </div>
        </div>
    </div>
    <br>
    <br>
