<div class="wrapper" style="margin-top: -5%">
    <div class="page-header" style="background-image: url('./assets/img/library/28.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto wow fadeIn">
                    <div class="card card-register">
                        <h3 class="title">Reset Your Password</h3>
                        <form #form="ngForm" class="register-form">
                            <label>Email</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input name="email" type="email" class="form-control" placeholder="Email"
                                       (focus)="focus=true"
                                       required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                       (blur)="focus=false" ngModel>
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input name="pass" type="password" class="form-control" placeholder="Password"
                                       (focus)="focus1=true" required id="pass"
                                       (blur)="focus1=false" ngModel>
                                <div class="input-group-prepend" (click)="looks()" style="cursor: pointer">
                                  <span class="input-group-text" [ngClass]="{'icon-danger':isError}">
                                      <i *ngIf="look" class="fa fa-eye wow fadeIn"></i>
                                      <i *ngIf="!look" class="fa fa-eye-slash wow fadeIn"></i>
                                  </span>
                                </div>
                            </div>
                            <button (click)="onSubmit(form)" class="btn btn-github-bg btn-block btn-round"
                                    [disabled]="form.invalid">Finish
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
