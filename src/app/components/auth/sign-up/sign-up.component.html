<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="card card-register" style="margin-top: -3%;">
                        <h3 class="title">Welcome to <img class="text-center" src="assets/img/logo/224.png"
                                                          width="15%"/></h3>
                        <div class="social-line text-center">
                            <a (click)="facebook()" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <button (click)="gmail()" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </button>
                            <a href="#pablo" disabled="true" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>

                        <form #form="ngForm" class="register-form">
                            <label>Email</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input name="email" type="email" class="form-control" placeholder="Email"
                                       (focus)="focus=true"
                                       required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                       (blur)="focus=false" ngModel>
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input name="pass" type="password" class="form-control" placeholder="Password"
                                       (focus)="focus1=true" required id="pass"
                                       (blur)="focus1=false" ngModel>
                                <div class="input-group-prepend" (click)="looks()" style="cursor: pointer">
                                  <span class="input-group-text" [ngClass]="{'icon-danger':isError}">
                                      <i *ngIf="look" class="fa fa-eye wow fadeIn"></i>
                                      <i *ngIf="!look" class="fa fa-eye-slash wow fadeIn"></i>
                                  </span>
                                </div>
                            </div>
                            <label *ngIf="isError" class="text-danger " style="margin-left: 28%;">Wrong coordinates
                                !</label>
                            <button (click)="onSubmit(form)" class="btn btn-dark btn-block btn-round"
                                    [disabled]="form.invalid">Sign In
                            </button>
                        </form>
                        <div class="forgot">
                            <a (click)="modalOpen()" class="btn btn-link btn-danger">Forgot password?</a>
                            <a (click)="OnClick()" style="margin-top: -5%;" class="btn btn-link btn-register"><strong>Create
                                New Account</strong></a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
