<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/library/11.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>

                        <form #form="ngForm" class="register-form">
                            <label>Email</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input name="email" type="email" class="form-control" placeholder="Email"
                                       (focus)="focus=true"
                                       required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                       (blur)="focus=false" ngModel>
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input name="pass" type="password" class="form-control" placeholder="Password"
                                       (focus)="focus1=true" required
                                       (blur)="focus1=false" ngModel>
                            </div>
                            <label *ngIf="isError" class="text-danger " style="margin-left: 28%;">Wrong coordinates
                                !</label>
                            <button (click)="onSubmit(form)" class="btn btn-github-bg btn-block btn-round"
                                    [disabled]="form.invalid">Register
                            </button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                        <div class="forgot">
                            <a (click)="OnClick()" class="btn btn-link btn-register"><strong>Create New Account</strong></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Hadj Sassi Mahdi</h6>
            </div>
        </div>
    </div>
</div>
